<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="crearUsuario(f)">
                    <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span
          >

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input [(ngModel)]="nombre" name="nombre" type="text" class="form-control" placeholder="Nombre" required />
        </div>

        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Correo" required />
        </div>

        <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn">La contraseña es obligatoria</span
          >
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
    </div>
    <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Contraseña" required minlength="6" />
</div>

<div class="form-group">
    <button class="btn float-right login_btn" type="submit">
              Entrar
            </button>
</div>
</form>
</div>
<div class="card-footer">
    <div class="d-flex justify-content-center links">
        Don't have an account?<a [routerLink]="['/login']">Sign In</a>
    </div>
</div>
</div>
</div>
</div>
